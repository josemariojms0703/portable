<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .attachment-grid {
            display: flex;
            gap: 15px;
            padding: 20px;
        }

        /* 1. The container/link: Opens file on click in a new tab */
        .file-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            background: #f0f0f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Removes underline */
            border: 1px solid #ddd;
        }

        .file-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 2. Hidden by default on the page */
        .file-name-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            font-size: 11px;
            padding: 5px;
            text-align: center;
            
            /* Visibility logic */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        /* 3. Display name ONLY when hovered */
        .file-wrapper:hover .file-name-overlay {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="attachment-grid" id="attachmentGrid">
        </div>

    <script>
        function createFileAttachment(url, name, type) {
            const grid = document.getElementById('attachmentGrid');

            // Create anchor link
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.target = "_blank"; // Opens in new tab
            anchor.className = "file-wrapper";

            // Create Preview (Image or Icon)
            if (type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = url;
                img.className = "file-preview";
                anchor.appendChild(img);
            } else {
                anchor.innerHTML = '<span style="font-size:24px;">ðŸ“„</span>';
            }

            // Create Name Overlay (Hidden by default)
            const nameLabel = document.createElement('div');
            nameLabel.className = "file-name-overlay";
            nameLabel.textContent = name;

            anchor.appendChild(nameLabel);
            grid.appendChild(anchor);
        }

        // Example: createFileAttachment('path/to/file.jpg', 'my_document.jpg', 'image/jpeg');
    </script>
</body>
</html>
